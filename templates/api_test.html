<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Testing Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto relative">
        <!-- Title Section -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Prompt Testing Interface</h1>
            <!-- Leaderboard Button -->
            <a href="{{ url_for('api.leaderboard_page') }}" 
               class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg shadow">
                View Leaderboard
            </a>
        </div>

        <!-- Instructions Section -->
        {% include 'components/instructions.html' %}

        <!-- Practice and Test Sections -->
        {% include 'components/practice_section.html' %}
        {% include 'components/test_section.html' %}
        {% include 'components/results_section.html' %}
    </div>

    {% include 'components/loading.html' %}

    <!-- Scripts - Use url_for to generate correct static file URLs -->
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/metrics.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
